<!DOCTYPE html >
<html> 
  <head>
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="">Food Delivery Now</a></li>
        <li><a href="">How it Works</a></li>
        <li><a class="cities-btn" href="#cities">Our Cities</a></li>
        <li><a href="">Sign Up</a></li>
      </ul>
    </nav>
    <div class="login">
      <div class="login-form">
        <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
        <form class="form form--login">
          <div class="form__group">
            <label class="form__label" for="email">Email address</label>
            <input class="form__input" id="email" type="email" placeholder="you@example.com" required="required"/>
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="password">Password</label>
            <input class="form__input" id="password" type="password" placeholder="••••••••" required="required" minlength="8"/>
          </div>
          <div class="form__group">
            <button class="btn btn-full">Login</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-parent">
        <ul class="footer-text">
          <li class="text-value"><a href="">About us</a></li>
          <li class="text-value"><a href="">Blog</a></li>
          <li class="text-value"><a href="">Press</a></li>
          <li class="text-value"><a href="">ios App</a></li>
          <li class="text-value"><a href="">Android App</a></li>
        </ul>
        <ul class="social-link">
          <li><a href="#"><i class="fab fa-facebook icon-footer"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter-square icon-footer"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram icon-footer"></i></a></li>
          <li><a href="#"><i class="fab fa-snapchat-square icon-footer"></i></a></li>
        </ul>
      </div>
      <p class="footer-p">Copyright &copy; 2019 Omnifood. All rights reserved.</p>
    </footer>
  </body>
</html>
